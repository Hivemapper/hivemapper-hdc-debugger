<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Preview</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto;
            }
            .grid-item {
                background-color: rgba(255, 255, 255, 1);
                border: 1px solid rgba(0, 0, 0, 0.8);
                padding: 20px;
                font-size: 30px;
                text-align: center;
            }
        </style>
    </head>
    <script>
        let currentImage = "";
        dashcameServer = "http://192.168.0.10:3333"
        function myFunction() {
            fetch(`${dashcameServer}/lastframe`)
                .then((response) => response.json())
                .then(function (data) {
                    console.log("data len", data.length)
                    currentImage = data.Filename;
                    document.getElementById("image-path").innerHTML = currentImage;
                    document.getElementById("image-size").innerHTML = Math.trunc(data.Size/1024) + "K";
                    document.getElementById("my-image").src = "./framejpg/"+ currentImage;
                });
        }

        function copyImage() {
            fetch(`${dashcameServer}/copy/${currentImage}`);
        }

        function getCameraConfig() {
            fetch(`${dashcameServer}/camera/config`)
        }

        function applyCameraConfig() {
            let opts = {
                method: 'POST',
                body: '',
            }
            fetch(`${dashcameServer}/camera/config/apply`, opts)
        }
    </script>
    <body onload="myFunction()">
        <script>
            const intervalId = window.setInterval(function () {
                myFunction()
            }, 1000);
        </script>

        <button onclick="myFunction()">Refresh</button>
        <button onclick="copyImage()">Copy image</button>
        <button onclick="copyImage()">Apply</button>

        <!-- insert grid layout here -->
        <div class="grid-container">
            <div class="grid-item">Width</div>
            <div class="grid-item">Height</div>
            <div class="grid-item">Quality</div>
            <div class="grid-item">CropWidth</div>
            <div class="grid-item">CropHeight</div>
            <div class="grid-item">CropOffsetFromTop</div>
            <div class="grid-item">Segment</div>
            <div class="grid-item">Timeout</div>
            <div class="grid-item">Brightness</div>
            <div class="grid-item">Sharpness</div>
            <div class="grid-item">Saturation</div>
            <div class="grid-item">Shutter</div>
            <div class="grid-item">Gain</div>
            <div class="grid-item">Awb</div>
        </div>

        <br />
        <span style="display: inline-block;">
            <h1 id="image-path"></h1>
            <h2 id="image-size"></h2>
            <img id="my-image" width="75%" height="75%" src="" alt="image">
        </span>
    </body>
</html>
