<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function myFunction() {

        fetch("http://localhost:3333/lastframe")
            .then((response) => response.json())
            .then(function (data) {
                console.log("data len", data.length)
                let filename = data.Filename;
                document.getElementById("image-path").innerHTML = filename;
                document.getElementById("image-size").innerHTML = data.Size;
                document.getElementById("my-image").src = "http://localhost:3333/framejpg/"+ filename;
            });
    }
</script>
<body onload="myFunction()">
<button onclick="myFunction()">Refresh</button>
<script>
    var intervalId = window.setInterval(function(){
        myFunction()
    }, 5000);
</script>

<span style="display: inline-block;">
        <h1 id="image-path"></h1>
        <h2 id="image-size"></h2>
        <img id="my-image" width="500" height="500" src="" alt="image">
    </span>
</body>
</html>
