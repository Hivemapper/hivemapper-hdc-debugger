<!DOCTYPE html>
<html lang="en" class="sl-theme-dark" style="color: var(--sl-color-neutral-700)">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    <style>
        h2 {
            margin: 0;
        }

        .cam-setting > div {
            flex: 1;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="/debug/map.css"/>
    <link rel="stylesheet" href="/debug/shoelace/themes/dark.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="/debug/out.js"></script>
    <script type="module" src="/debug/shoelace/shoelace-autoloader.js"></script>


</head>
<body class="sl-theme-dark">
<div class="container-div">
    <div class="left-div">
        <div>left</div>
    </div>
    <div class="right-div">
        <div id="map" class="map-size"></div>
        <script>

            // Creating map options
            const zoom = 20;
            const mapOptions = {
                zoom: zoom
            };

            // Creating a map object
            let map = new L.map('map', mapOptions);

            // Creating a Layer object
            const layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            // Adding layer to the map
            map.addLayer(layer);
            map.center = [17.385044, 78.486671];
            centered = false;

            fetch('/debug/geo.json', {cache: "reload"})
                .then((response) => response.json())
                .then((data) => {
                    console.log("Got geojson data:", data);
                    L.geoJSON(data, {
                        style(feature) {
                            console.log("feature:", feature)
                            return {color: "blue"};
                        },
                        pointToLayer(feature, latlng) {
                            console.log("feature:", feature, latlng)
                            if (!centered) {
                                changeMapCenter(latlng.lat, latlng.lng);
                                centered = true;
                            }
                            lat = latlng.lat;
                            lon = latlng.lng;
                            const icons = new Map();
                            icons.set("STOP_END_EVENT", '/debug/shoelace/assets/icons/sign-stop.svg');
                            icons.set("DECELERATION_DETECTED_EVENT", '/debug/shoelace/assets/icons/arrow-bar-down.svg');
                            icons.set("DECELERATION_EVENT", '/debug/shoelace/assets/icons/arrow-down-circle.svg');
                            icons.set("ACCELERATION_DETECTED_EVENT", '/debug/shoelace/assets/icons/arrow-bar-up.svg');
                            icons.set("ACCELERATION_EVENT", '/debug/shoelace/assets/icons/arrow-up-circle.svg');
                            icons.set("RIGHT_TURN_DETECTED_EVENT", '/debug/shoelace/assets/icons/arrow-right-circle.svg');
                            icons.set("RIGHT_TURN_EVENT", '/debug/shoelace/assets/icons/arrow-right-circle.svg');
                            icons.set("LEFT_TURN_DETECTED_EVENT", '/debug/shoelace/assets/icons/arrow-left.svg');
                            icons.set("LEFT_TURN_EVENT", '/debug/shoelace/assets/icons/arrow-left-circle.svg');
                            let i = icons.get(feature.properties.event);
                            if (i){
                                return L.marker([lat, lon], {
                                    icon: L.icon({
                                        iconUrl: i,
                                    })
                                })
                            }

                            // return L.circleMarker(latlng, {
                            //     radius: 8,
                            //     fillColor: '#ff7800',
                            //     color: '#000',
                            //     weight: 1,
                            //     opacity: 1,
                            //     fillOpacity: 0.8
                            // });
                        }
                    }).addTo(map);
                })
                .catch((error) => {
                    console.error('Error:', error);
                })


            function changeMapCenter(lat, lon) {
                console.log("changeMapCenter:", lat, lon);
                map.setView([lat, lon], zoom);
            }

        </script>
    </div>
</div>
</body>
</html>
